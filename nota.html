<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoice Bengkel Seni</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            body { background-color: white !important; padding: 0 !important; }
            .no-print { display: none; }
            .print-container { border: none !important; box-shadow: none !important; width: 100% !important; max-width: none !important; }
        }
    </style>
</head>
<body class="p-10 bg-gray-100" onload="window.print()">
    <div class="max-w-xl mx-auto mb-4 no-print text-center">
        <a href="/" class="text-xs text-indigo-600 font-bold border border-indigo-600 px-4 py-1 rounded-full hover:bg-indigo-50 transition">‚Üê Buat Nota Baru</a>
    </div>

    <div class="max-w-xl mx-auto bg-white p-10 border shadow-sm relative overflow-hidden print-container">
        
        <div th:if="${inv.getSisa() <= 0}" 
             class="absolute top-48 right-10 border-[10px] border-green-500 text-green-500 font-black text-6xl px-8 py-3 rounded-2xl opacity-10 transform rotate-12 pointer-events-none select-none tracking-tighter">
            LUNAS
        </div>

        <div class="text-center mb-10 border-b-4 border-gray-900 pb-6">
            <h1 class="text-4xl font-black uppercase text-gray-900 tracking-tighter">INVOICE BENGKEL SENI</h1>
            <div class="mt-3 space-y-1">
                <p class="text-sm font-black text-indigo-700 uppercase tracking-widest" 
                   th:if="${inv.namaUkm != null and inv.namaUkm != ''}" 
                   th:text="${inv.namaUkm}"></p>
                
                <p class="text-sm font-black text-indigo-700 uppercase tracking-widest" 
                   th:if="${(inv.namaUkm == null or inv.namaUkm == '') and (inv.prodi != null and inv.prodi != '')}" 
                   th:text="${inv.prodi}"></p>

                <p class="text-xs font-bold text-gray-600" th:if="${inv.noHp}" th:text="'WA: ' + ${inv.noHp}"></p>
                <p class="text-[10px] font-bold text-indigo-400"">Instagram: @bengkelseni_pcwe</p>
            </div>
        </div>

        <div class="flex justify-between items-end mb-10 text-sm">
            <div>
                <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest mb-1">Diberikan Kepada:</p>
                <p th:text="${inv.penyewa}" class="text-2xl font-black text-gray-900 uppercase leading-none"></p>
            </div>
            <div class="text-right">
                <p class="font-bold text-gray-800" th:text="${inv.tanggalWaktu}"></p>
                <p class="text-xs font-black text-indigo-600 uppercase" th:text="${inv.metodePembayaran}"></p>
            </div>
        </div>

        <div class="mb-10">
            <table class="w-full text-left">
                <thead class="border-b-2 border-gray-900 text-[10px] uppercase font-black text-gray-400">
                    <tr><th class="py-2 tracking-[0.2em]">Daftar Item & Jasa Seni</th></tr>
                </thead>
                <tbody class="text-sm text-gray-800 font-medium italic">
                    <tr th:each="item : ${#strings.arraySplit(inv.barang, ',')}" class="border-b border-gray-100">
                        <td class="py-4" th:text="${item}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="flex justify-end mb-16">
            <div class="w-72 space-y-3">
                <div class="flex justify-between text-xs font-bold text-gray-500 uppercase tracking-widest">
                    <span>Subtotal</span>
                    <span th:text="'Rp ' + ${#numbers.formatDecimal(inv.totalHarga, 0, 'POINT', 0, 'POINT')}"></span>
                </div>
                <div class="flex justify-between text-xs font-bold text-gray-500 uppercase tracking-widest border-b pb-3">
                    <span>DP / Deposit</span>
                    <span th:text="'Rp ' + ${#numbers.formatDecimal(inv.dp, 0, 'POINT', 0, 'POINT')}"></span>
                </div>
                
                <div class="flex justify-between items-center p-4 rounded-lg transition-all shadow-lg"
                     th:classappend="${inv.getSisa() > 0 ? 'bg-red-600 text-white' : 'bg-green-600 text-white'}">
                    
                    <div class="flex flex-col">
                        <span class="text-[10px] font-black uppercase tracking-[0.2em] opacity-90">Sisa Bayar</span>
                        <span class="text-[8px] font-bold uppercase tracking-tighter" 
                              th:text="${inv.getSisa() > 0 ? '(WAJIB DILUNASI)' : '(TRANSAKSI SELESAI)'}">
                        </span>
                    </div>

                    <span  class="text-2xl font-black" th:text="'Rp ' + ${#numbers.formatDecimal(inv.getSisa(), 0, 'POINT', 0, 'POINT')}"></span>
                </div>
            </div>
        </div>

        <div class="text-center pt-10 border-t-2 border-dashed border-gray-200">
            <p class="text-xs font-black text-gray-800 italic uppercase">"Sekaya-kayanya orang adalah seniman,"</p>
            <p class="text-xs font-black text-gray-800 italic uppercase">"Bengkel Seni keluarga kita"</p>
            
            <div class="mt-8 flex justify-center items-center space-x-2">
                <div class="h-[1px] w-10 bg-gray-200"></div>
                <p class="text-[9px] font-black text-gray-400 uppercase tracking-[0.4em]">Invoice Signed By</p>
                <div class="h-[1px] w-10 bg-gray-200"></div>
            </div>
            <p class="mt-1 text-sm font-black text-gray-900 tracking-tighter">ROSA APRILIA JAYA</p>
        </div>
    </div>
</body>
</html>
